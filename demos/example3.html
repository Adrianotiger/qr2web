<!DOCTYPE html>
<html>
<head>
  <title>QR2Web open External app - Example</title>
  <script>
    function openUrl()
    {
      location.href=document.getElementById("applink").value;
    }
    
    function openPrinter()
    {
      var url = "starpassprnt://v1/print/nopreview?back=";
      url += encodeURIComponent(window.href);
      url += "&popup=disable&html=";
      url += encodeURIComponent("<html><body>This is a text</body></html>")
    }
  </script>
</head>
<body style="margin:0 auto;">
  <h1>Example 3</h1>
  <h2>QR2Web with external app</h2>
  
  <input type='text' id='applink' value='starpassprnt://v1/print/nopreview?back=' />
  <br><br>
  - <input type='button' value='Open Link' onclick='openUrl();' />
  - <input type='button' value='Open Star Printer' onclick='openPrinter();' />
  
</body>
</html>
