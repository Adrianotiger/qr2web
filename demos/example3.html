  <h1>Example 3</h1>
  <h2>{{ page.title }}</h2>
  Setting app over a link:

      <table>
          <tr>
              <td>Select app version:</td>

          </tr>
          <tr>
              <td>Webpage:</td>
              <td><input type="url" name="webpage" value="https://adrianotiger.github.io/qr2web/scan.html" style="min-width:60vw" /></td>
          </tr>
          <tr>
              <td>Force Portrait:</td>
              <td><input type="radio" name="portrait" value="true" checked />YES - <input type="radio" name="portrait" value="false" />NO</td>
          </tr>
          <tr>
              <td>Show scan button:</td>
              <td><input type="radio" name="scanbutton" value="true" checked />YES - <input type="radio" name="scanbutton" value="false" />NO</td>
          </tr>
          <tr>
              <td>Language:</td>
              <td><input type="radio" name="language" value="en" checked />English - <input type="radio" name="language" value="de" />Deutsch - <input type="radio" name="language" value="it" />Italiano</td>
          </tr>
          <tr>
              <td></td>
              <td><input type="button" value="Generate Link" onclick="createLink()" /></td>
          </tr>
      </table>
  </form>

  <script>
      function createLink()
      {
          var inps = document.getElementById("form");
          var link = (document.getElementById("appver").value==2 ? createForVer2(inps) : createForVer3(inps)); 
          document.getElementById("link").innerHTML = "<hr><a href='" + link + "'>" + link + "</a>";
      }
      function createForVer2(inps)
      {
        return "qr2web:/parameters/webpage=" + inps["webpage"].value + "&portrait=" + inps["portrait"].value + "&language=" + inps["language"].value;
      }
      function createForVer3(inps)
      {
        return "qr2web:/parameters/homepage=" + encodeURIComponent(inps["webpage"].value) + "&forceportrait=" + inps["portrait"].value + "&language=" + inps["language"].value + "&showscanbutton=" + inps["scanbutton"].value;
      }
  </script>
