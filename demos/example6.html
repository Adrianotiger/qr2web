<script>
    function checkFromApp() {
        return (typeof QR2WEB !== 'undefined')
    }

    function check() {
        var d = document.createElement("div");
        d.appendChild(document.createTextNode("Started from App: " + (checkFromApp() ? "TRUE" : "FALSE")));
        document.getElementById('checkLog').appendChild(d);
    }

</script>
<div class="blurb">
  <h1>Example 6</h1>
  <h2>{{ page.title }}</h2>
  Check if webpage is inside the app
  
  <input type='button' value='CHECK' onclick='check();' />
  <br><hr>
  <div id="checkLog"></div>
  <script>
    addEventListener("load", ()=>{
      // leave at least 10ms to let the app set the QR2WEB const.
      setTimeout(()=>{ check(); }, 10);
    });
  </script>
  <br>
</div>
