<script>
    function onQR2WebCodeScan(barcode) {
        document.getElementById("scanResult").innerHTML = barcode;
    }
    function onQR2WebLocation(json) {
        let mapData;
        const scanResult = document.getElementById("scanResult");
        scanResult += " (";
        try {   
            mapData = JSON.parse(json);
        }
        catch {
            mapData = {}
        }
        scanResult.innerHTML += parseFloat(mapData['latitude']) + "/" + parseFloat(mapData['longitude']);
        if(typeof mapData['longitude'] == 'undefined' || mapData['longitude'] == '0') {scanResult.innerHTML += " - no pos"; return;}
        L.mapbox.accessToken = "pk.eyJ1IjoiYWRyaWFub3RpZ2VyIiwiYSI6ImNreGV4d2w0MjF3bDAzMmt0dXppMDA4dmQifQ.foIvIrYgCAppnBfMhGMw9Q";
        var mapboxTiles = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
            attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            tileSize: 512,
            zoomOffset: -1
        });
        scanResult.innerHTML += ")";
        var map = L.map('map')
                    .addLayer(mapboxTiles)
                    .setView([parseFloat(mapData['latitude']), parseFloat(mapData['longitude'])], 10);
        scanResult.innerHTML += ".";
    }
</script>
