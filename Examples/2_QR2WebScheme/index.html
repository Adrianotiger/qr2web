<!DOCTYPE html>
<html>
<head>
  <title>QR2Web open External app - Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }
    input {
      width: 80vw;
      margin: 3px;
      padding: 3px;
    }
  </style>
</head>
<body style="margin:0 auto;">
  <h1>Example 2</h1>
  <h2>QR2Web with external app</h2>

  link:<br>
  <input type='text' id='applink' value='starpassprnt://v1/print/nopreview?back=" + encodeURIComponent(window.href) + "&popup=disable&html=" + encodeURIComponent("<html><body>This is a text</body></html>")' />
  <input type='button' value='Open link' onclick='location.href=document.getElementById("applink").value;' />
  <br><br> or Open Telegram App: <br>
  <input type='button' value='tg://msg?text=Hello' onclick='location.href="tg://msg?text=Hello"' />


</body>
</html>
