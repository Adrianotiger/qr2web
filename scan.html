<script>
	function onscan(qrCode)
	{
		document.getElementById('scannedResult').value = qrCode;
		document.getElementById('barcodelookup').href='https://www.barcodelookup.com/' + qrCode;
		document.getElementById('weblink').href=qrCode;

		var qrCodeString = "" + qrCode;
		if(qrCodeString.indexOf("http")===0)
		{
		  document.getElementById('weblink').parentNode.style.display = 'block';
		  document.getElementById('barcodelookup').parentNode.style.display = 'none';
		}
		else
		{
		  document.getElementById('weblink').parentNode.style.display = 'none';
		  document.getElementById('barcodelookup').parentNode.style.display = 'block';
		}
	}
</script>
